<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Details</title>
    <link rel="icon" href = "files/logo.png" type = "image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/resourceStyles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="back-button">
            <a href="#" id="back-link">
                <i class="material-icons">arrow_back</i>
                Back
            </a>
        </div>
        <div class="resource-details">
            <div class="header" id="resource-header">
                <h2 id="resource-name"></h2>
            </div>
            
            
            <div class="services">
                <p id="services-offered">Services offered</p>
            </div>
            <div class="tags" id="tags"></div>
            <div class="details">
                <div class="detail" id="condition-detail">
                    <div class="detail-icon"><i class="material-icons">healing</i></div>
                    <div class="detail-text" id="condition">Condition(s)</div>
                </div>
                <div class="detail" id="health-region-detail">
                    <div class="detail-icon"><i class="material-icons">add_location</i></div>
                    <div class="detail-text" id="health-region">Health Region</div>
                </div>
                <div class="detail" id="address-detail">
                    <div class="detail-icon"><i class="material-icons">location_on</i></div>
                    <div class="detail-text" id="address">Address</div>
                </div>
                <div class="detail" id="phone-detail">
                    <div class="detail-icon"><i class="material-icons">phone</i></div>
                    <div class="detail-text" id="phone">Contact phone number</div>
                </div>
                <div class="detail" id="email-detail">
                    <div class="detail-icon"><i class="material-icons">email</i></div>
                    <div class="detail-text" id="email">Contact email</div>
                </div>
                <div class="detail" id="website-detail">
                    <div class="detail-icon"><i class="material-icons">public</i></div>
                    <div class="detail-text" id="website">Contact website</div>
                </div>
                <div class="detail" id="language-detail">
                    <div class="detail-icon"><i class="material-icons">language</i></div>
                    <div class="detail-text" id="language">Language restriction</div>
                </div>
                <div class="detail" id="virtual-inperson-detail">
                    <div class="detail-icon"><i class="material-icons">devices</i></div>
                    <div class="detail-text" id="virtual-inperson">Virtual/In-person</div>
                </div>
                <div class="detail" id="cost-detail">
                    <div class="detail-icon"><i class="material-icons">attach_money</i></div>
                    <div class="detail-text" id="cost">Cost</div>
                </div>
                <div class="detail" id="age-detail">
                    <div class="detail-icon"><i class="material-icons">people</i></div>
                    <div class="detail-text" id="age-restriction">Age restriction</div>
                </div>
                <div class="detail" id="status-detail">
                    <div class="detail-icon"><i class="material-icons">info</i></div>
                    <div class="detail-text" id="status">Status</div>
                </div>
                
                <div id="map-container"></div>


            </div>
        </div>
    </div>
    <script src="scripts/resourceScript.js"></script>
</body>
</html>
