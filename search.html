<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Resources</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav style="background-color: #163647; box-shadow: none;">
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="center-align" style="display: flex; justify-content: center;">
                <li><a href="search.html" class="nav-link">Search</a></li>
                <li><a href="browse.html" class="nav-link">Browse</a></li>
                <li><a href="list.html" class="nav-link">List</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="logo-space">
            <img src="logo.png" alt="Logo">
        </div>
        <h1 class="center-align header-title">BC Healthcare Resources for Family Caregivers</h1>
        <div class="row">
            <div class="col s12 search-bar">
                <input id="search" type="text" class="autocomplete validate" placeholder="Search for Resources">
                <i class="material-icons">search</i>
            </div>            
        </div>
        
        <div class="row">
            <div class="col s12 center-align">
                <div class="search-suggestions">
                    <span style="font-weight: bold;">Suggestions:  </span>
                    <div class="chip" onclick="search('Cancer')">Cancer</div>
                    <div class="chip" onclick="search('Vascular')">Vascular</div>
                    <div class="chip" onclick="search('Diabetes')">Diabetes</div>
                    <div class="chip" onclick="search('Dementia')">Dementia</div>
                    <div class="chip" onclick="search('COVID')">COVID</div>
                </div>
            </div>
        </div>

        <div id="resource-list" class="row"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
    <script>
        function search(query) {
            document.getElementById('search').value = query;
            filterResources();
        }
    </script>
</body>
</html>
