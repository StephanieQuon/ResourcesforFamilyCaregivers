<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Resources</title>
    <link rel="icon" href = "files/logo.png" type = "image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/browseStyles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-wrapper">
            <span class="brand-logo left logo-container">
                <img src="files/logo.png" alt="Logo" class="logo">
            </span>
            <ul id="nav-mobile" class="center-align" style="display: flex; justify-content: right;">
                <li><a href="search.html" class="nav-link">Search</a></li>
                <li><a href="browse.html" class="nav-link">Browse</a></li>
                <li><a href = "alph.html" class = "nav-link">Alphabetical</a></li>
                <!-- <li><a href="list.html" class="nav-link">List</a></li> -->
                <li><a href = "about.html" class = "nav-link">About</a></li>
            </ul>
        </div>
    </nav>
    </div>
    <div class="title-container">
        <div class="title-text">
            <h1 class = "title-text-alpha"> Browse</h1>
            <p class="subtitle-text">Find BC healthcare organizations that meet your needs! Easily filter by various options to explore the best options for you.</p>
        </div>
    </div>

    <div class="container">
        <!-- <h1 class="center-align header-title">BC Healthcare Resources for Family Caregivers</h1> -->
        <div class="row">
            <div class="col s12 m4 l3">
                <div class="side-panel">
                    <!-- <h5>Filters</h5> -->
                    <div class="filter-group">
                        <h6>Condition</h6>
                        <select id="condition-filter">
                            <option value="" disabled selected>Choose Condition</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <h6>Region</h6>
                        <div id="region-filters" class="filter-container"></div>
                    </div>
                    <div class="filter-group">
                        <h6>Cost</h6>
                        <div id="cost-filters" class="filter-container"></div>
                    </div>
                    <div class="filter-group">
                        <h6>Virtual/In-person</h6>
                        <div id="virtual-filter" class="filter-container"></div>
                    </div>
                    <button id="clear-filters" class="btn">Clear Filters</button>
                </div>
            </div>
            <div class="col s12 m8 l9">
                <div class="search-bar">
                    <input id="search" type="text" class="autocomplete validate" placeholder="Search for Resources">
                    <i class="material-icons search-icon">search</i>
                </div>
                <div id="search-status" style="display: none;">
                    <p id="no-results-message" style="display: none">No results found</p>
                    <p id="results-count"></p>
                </div>
                <div id="resource-list" class="resource-grid">
                    <img src="${imageUrl}" alt="${resource['Name of Organization']}" class="resource-image">
                </div>
               
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="scripts/browseScript.js"></script>
</body>
</html>
